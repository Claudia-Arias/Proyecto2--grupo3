<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <section  class="nav-bar">
           
            <figure class="img-content">
                <img src="img-logo/logo-ico.ico" alt="">
            </figure>
           
            
        </section>

    </header>




    <section class="main">
        <section class="school-name-main" style="background-color: #B0C8DC;">
            <div class="title-image" style="background-color: chartreuse;"><img src="images/title-main.png"
                    alt="santa-tecla"></div>
            <div class="person-list"><img src="images/person-list.svg" alt="person-list">
                <p>Administrador de listas para docentes</p>
            </div>
        </section>

        <section class="college" style=><img src="images/image 4.svg" alt="college-photo">
        </section>
        <section class="login" style="background-color: #FFFFFC;"><a href="listas.html"><strong><button class="button-login" type="button">Login</button></a>
        </section>
    </section>

    <footer>
        <div class="comment1">
            <p> &copy;2024 G3 Tecnologys</p>
        </div>

        <div id="comment2">

                <img src="img_footer/telefono.png" img>
                <p>Teléfono 900234353</p>  
        </div>
    
        <div id="comment3">
            <img src="img_footer/maps.png" img>
            <p> Dirección Avda Ramon y Cajal 20 </p>

        </div>
    </footer>
    <script type="text/javaScript" src="index.js"></script>
</body>

</html>
